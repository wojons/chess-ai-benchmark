<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <style>
      body { font-family: monospace; padding: 20px; background: #020202; color: #fff; }
      .test-item { margin: 10px 0; padding: 10px; background: #111; border: 1px solid #333; }
      .pass { border-color: #10b981; color: #10b981; }
      .fail { border-color: #ef4444; color: #ef4444; }
    </style>
  </head>
  <body>
    <h1>Module Loading Test</h1>
    <div id="results"></div>

    <script type="module">
      const results = [];

      async function testModule(name, importFn) {
        try {
          const mod = await importFn();
          results.push({ name, status: 'pass', exports: Object.keys(mod) });
          console.log(`${name}:`, Object.keys(mod));
        } catch (e) {
          results.push({ name, status: 'fail', error: e.message });
          console.error(`${name}:`, e);
        }
      }

      await testModule('React', () => import('react'));
      await testModule('gameStateStore', () => import('./src/store/gameStateStore.js'));
      await testModule('battleLogStore', () => import('./src/store/battleLogStore.js'));
      await testModule('providerStore', () => import('./src/store/providerStore.js'));
      await testModule('useAIOrchestrator', () => import('./src/hooks/useAIOrchestrator.js'));
      await testModule('useStreamHandler', () => import('./src/hooks/useStreamHandler.js'));
      await testModule('GameBoard', () => import('./src/components/Arena/GameBoard.jsx'));
      await testModule('BattleFeed', () => import('./src/components/Observatory/BattleFeed.jsx'));

      const container = document.getElementById('results');
      results.forEach(r => {
        const div = document.createElement('div');
        div.className = `test-item ${r.status}`;
        div.innerHTML = `
          <strong>${r.name}</strong>: ${r.status.toUpperCase()}
          ${r.exports ? `<br><small>Exports: ${r.exports.join(', ')}</small>` : ''}
          ${r.error ? `<br><small>${r.error}</small>` : ''}
        `;
        container.appendChild(div);
      });
    </script>
  </body>
</html>
