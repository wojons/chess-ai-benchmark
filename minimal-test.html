<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minimal React Test</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from 'react';
      import { createRoot } from 'react-dom/client';

      function TestComponent() {
        return React.createElement('div', { style: { padding: '20px', background: '#020202', color: '#fff' } },
          React.createElement('h1', null, 'React Test Works!')
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(TestComponent));
    </script>
  </body>
</html>
